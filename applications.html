<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞—è–≤–∫–∏ –Ω–∞ —É—Å—ã–Ω–æ–≤–ª–µ–Ω–∏–µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }

        .form-section h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .applications-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .applications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .application-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #28a745;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .application-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .application-card.inactive {
            border-left-color: #dc3545;
            opacity: 0.7;
        }

        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .application-id {
            font-weight: bold;
            color: #007bff;
            font-size: 1.1rem;
        }

        .application-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .application-info {
            margin-bottom: 10px;
        }

        .application-info strong {
            color: #333;
        }

        .application-description {
            background: white;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }

        .application-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .btn-edit {
            background: #ffc107;
            color: #212529;
        }

        .btn-edit:hover {
            background: #e0a800;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .btn-toggle {
            background: #17a2b8;
            color: white;
        }

        .btn-toggle:hover {
            background: #138496;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêæ –ó–∞—è–≤–∫–∏ –Ω–∞ —É—Å—ã–Ω–æ–≤–ª–µ–Ω–∏–µ</h1>
            <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞—è–≤–∫–∞–º–∏ –Ω–∞ —É—Å—ã–Ω–æ–≤–ª–µ–Ω–∏–µ –∂–∏–≤–æ—Ç–Ω—ã—Ö</p>
        </div>

        <div class="form-container">
            <div class="form-section">
                <h2>üìù –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –∑–∞—è–≤–∫—É</h2>
                <form id="applicationForm">
                    <div class="form-group">
                        <label for="user_id">ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</label>
                        <input type="number" id="user_id" name="user_id" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="shelter_id">ID –ø—Ä–∏—é—Ç–∞:</label>
                        <input type="number" id="shelter_id" name="shelter_id" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="animal_id">ID –∂–∏–≤–æ—Ç–Ω–æ–≥–æ:</label>
                        <input type="number" id="animal_id" name="animal_id" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞—è–≤–∫–∏:</label>
                        <textarea id="description" name="description" placeholder="–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –æ —Å–µ–±–µ –∏ –ø–æ—á–µ–º—É —Ö–æ—Ç–∏—Ç–µ –≤–∑—è—Ç—å —ç—Ç–æ–≥–æ –ø–∏—Ç–æ–º—Ü–∞..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="is_active">–°—Ç–∞—Ç—É—Å –∑–∞—è–≤–∫–∏:</label>
                        <select id="is_active" name="is_active">
                            <option value="true">–ê–∫—Ç–∏–≤–Ω–∞—è</option>
                            <option value="false">–ù–µ–∞–∫—Ç–∏–≤–Ω–∞—è</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn">–°–æ–∑–¥–∞—Ç—å –∑–∞—è–≤–∫—É</button>
                </form>
            </div>
        </div>

        <div class="applications-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>üìã –°–ø–∏—Å–æ–∫ –∑–∞—è–≤–æ–∫</h2>
                <button class="refresh-btn" onclick="loadApplications()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            </div>
            
            <div id="applicationsList" class="applications-grid">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞—è–≤–æ–∫...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4000/api';

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞—è–≤–æ–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            loadApplications();
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞—è–≤–∫–∏
        document.getElementById('applicationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const applicationData = {
                user_id: parseInt(formData.get('user_id')),
                shelter_id: parseInt(formData.get('shelter_id')),
                animal_id: parseInt(formData.get('animal_id')),
                description: formData.get('description'),
                is_active: formData.get('is_active') === 'true'
            };

            try {
                const response = await fetch(`${API_BASE}/applications`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(applicationData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage('–ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞!', 'success');
                    e.target.reset();
                    loadApplications();
                } else {
                    const error = await response.json();
                    showMessage(`–û—à–∏–±–∫–∞: ${error.error}`, 'error');
                }
            } catch (error) {
                showMessage(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∑–∞—è–≤–æ–∫
        async function loadApplications() {
            try {
                const response = await fetch(`${API_BASE}/applications`);
                const applications = await response.json();
                displayApplications(applications);
            } catch (error) {
                document.getElementById('applicationsList').innerHTML = 
                    `<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞—è–≤–æ–∫: ${error.message}</div>`;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞—è–≤–æ–∫
        function displayApplications(applications) {
            const container = document.getElementById('applicationsList');
            
            if (applications.length === 0) {
                container.innerHTML = '<div class="no-data">–ó–∞—è–≤–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç</div>';
                return;
            }

            container.innerHTML = applications.map(app => `
                <div class="application-card ${!app.is_active ? 'inactive' : ''}">
                    <div class="application-header">
                        <span class="application-id">–ó–∞—è–≤–∫–∞ #${app.id}</span>
                        <span class="application-status ${app.is_active ? 'status-active' : 'status-inactive'}">
                            ${app.is_active ? '–ê–∫—Ç–∏–≤–Ω–∞—è' : '–ù–µ–∞–∫—Ç–∏–≤–Ω–∞—è'}
                        </span>
                    </div>
                    
                    <div class="application-info">
                        <strong>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</strong> ${app.user_id}<br>
                        <strong>–ü—Ä–∏—é—Ç:</strong> ${app.shelter_id}<br>
                        <strong>–ñ–∏–≤–æ—Ç–Ω–æ–µ:</strong> ${app.animal_id}<br>
                        <strong>–°–æ–∑–¥–∞–Ω–∞:</strong> ${new Date(app.created_at).toLocaleString('ru-RU')}
                    </div>
                    
                    <div class="application-description">
                        "${app.description}"
                    </div>
                    
                    <div class="application-actions">
                        <button class="btn btn-toggle" onclick="toggleApplication(${app.id}, ${!app.is_active})">
                            ${app.is_active ? '–î–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å' : '–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å'}
                        </button>
                        <button class="btn btn-edit" onclick="editApplication(${app.id})">
                            –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
                        </button>
                        <button class="btn btn-delete" onclick="deleteApplication(${app.id})">
                            –£–¥–∞–ª–∏—Ç—å
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –∑–∞—è–≤–∫–∏
        async function toggleApplication(id, newStatus) {
            try {
                const response = await fetch(`${API_BASE}/applications/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ is_active: newStatus })
                });

                if (response.ok) {
                    showMessage('–°—Ç–∞—Ç—É—Å –∑–∞—è–≤–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω!', 'success');
                    loadApplications();
                } else {
                    const error = await response.json();
                    showMessage(`–û—à–∏–±–∫–∞: ${error.error}`, 'error');
                }
            } catch (error) {
                showMessage(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞—è–≤–∫–∏
        async function editApplication(id) {
            const newDescription = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∑–∞—è–≤–∫–∏:');
            if (newDescription === null) return;

            try {
                const response = await fetch(`${API_BASE}/applications/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ description: newDescription })
                });

                if (response.ok) {
                    showMessage('–ó–∞—è–≤–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!', 'success');
                    loadApplications();
                } else {
                    const error = await response.json();
                    showMessage(`–û—à–∏–±–∫–∞: ${error.error}`, 'error');
                }
            } catch (error) {
                showMessage(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞—è–≤–∫–∏
        async function deleteApplication(id) {
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞—è–≤–∫—É?')) return;

            try {
                const response = await fetch(`${API_BASE}/applications/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('–ó–∞—è–≤–∫–∞ —É–¥–∞–ª–µ–Ω–∞!', 'success');
                    loadApplications();
                } else {
                    const error = await response.json();
                    showMessage(`–û—à–∏–±–∫–∞: ${error.error}`, 'error');
                }
            } catch (error) {
                showMessage(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(message, type) {
            const existingMessage = document.querySelector('.success, .error');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            const formContainer = document.querySelector('.form-container');
            formContainer.insertBefore(messageDiv, formContainer.firstChild);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
