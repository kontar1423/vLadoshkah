name: Deploy

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: true

env:
  TARGET_PATH: /etc/webapp

jobs:
  deploy:
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout (keep local env files)
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Sync repo to target path
        run: |
          mkdir -p "$TARGET_PATH"
          rsync -az \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "node_modules" \
            --exclude "vladoshkah-front/node_modules" \
            --exclude "vladoshkah-back/node_modules" \
            --exclude ".env" \
            --exclude "*/.env" \
            --exclude ".env.*" \
            ./ "$TARGET_PATH/"

      - name: Detect changed parts
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            backend:
              - 'vladoshkah-back/**'
            backend_deps:
              - 'vladoshkah-back/package.json'
              - 'vladoshkah-back/package-lock.json'
            frontend:
              - 'vladoshkah-front/**'
            frontend_deps:
              - 'vladoshkah-front/package.json'
              - 'vladoshkah-front/package-lock.json'

      - name: Setup Node.js
        if: steps.changes.outputs.frontend == 'true' || steps.changes.outputs.frontend_deps == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ${{ env.TARGET_PATH }}/vladoshkah-front/package-lock.json

      - name: Frontend install (deps changed or first run)
        if: steps.changes.outputs.frontend == 'true' || steps.changes.outputs.frontend_deps == 'true'
        working-directory: ${{ env.TARGET_PATH }}/vladoshkah-front
        run: |
          if [ ! -d node_modules ] || [ "${{ steps.changes.outputs.frontend_deps }}" = "true" ]; then
            npm ci
          else
            echo "Skip install: node_modules present and deps unchanged"
          fi

      - name: Frontend build (if code changed)
        if: steps.changes.outputs.frontend == 'true'
        working-directory: ${{ env.TARGET_PATH }}/vladoshkah-front
        run: npm run build

      - name: Restart backend (docker compose)
        if: steps.changes.outputs.backend == 'true'
        working-directory: ${{ env.TARGET_PATH }}/vladoshkah-back
        run: docker compose up --build -d
