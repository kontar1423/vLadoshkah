<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ —Å–∏—Å—Ç–µ–º—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .filters-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .filter-group select,
        .filter-group input {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-box {
            grid-column: 1 / -1;
        }

        .search-box input {
            width: 100%;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .user-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f8f9fa;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .user-role {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-details {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .detail-icon {
            width: 20px;
            text-align: center;
            color: #667eea;
            font-size: 1.1rem;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            min-width: 80px;
            font-size: 0.9rem;
        }

        .detail-value {
            color: #333;
            flex: 1;
        }

        .user-id {
            text-align: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #666;
            border: 1px dashed #dee2e6;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: white;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            border-left: 5px solid #c62828;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            grid-column: 1 / -1;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .users-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .user-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ —Å–∏—Å—Ç–µ–º—ã</h1>
            <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏ –ø—Ä–æ—Å–º–æ—Ç—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö</p>
        </div>

        <div class="stats-container" id="statsContainer">
            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∑–¥–µ—Å—å -->
        </div>

        <div class="filters-container">
            <div class="filters-grid">
                <div class="filter-group search-box">
                    <label for="searchFilter">üîç –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</label>
                    <input type="text" id="searchFilter" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è, —Ñ–∞–º–∏–ª–∏—é –∏–ª–∏ email...">
                </div>
                
                <div class="filter-group">
                    <label for="roleFilter">üíº –†–æ–ª—å</label>
                    <select id="roleFilter">
                        <option value="">–í—Å–µ —Ä–æ–ª–∏</option>
                        <option value="admin">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
                        <option value="manager">–ú–µ–Ω–µ–¥–∂–µ—Ä</option>
                        <option value="user">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</option>
                        <option value="volunteer">–í–æ–ª–æ–Ω—Ç–µ—Ä</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="genderFilter">üë§ –ü–æ–ª</label>
                    <select id="genderFilter">
                        <option value="">–õ—é–±–æ–π –ø–æ–ª</option>
                        <option value="male">–ú—É–∂—Å–∫–æ–π</option>
                        <option value="female">–ñ–µ–Ω—Å–∫–∏–π</option>
                    </select>
                </div>
            </div>
            
            <div class="actions">
                <button class="btn btn-primary" onclick="filterAndDisplayUsers()">
                    –ü—Ä–∏–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã
                </button>
                <button class="btn btn-secondary" onclick="resetFilters()">
                    –°–±—Ä–æ—Å–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã
                </button>
            </div>
        </div>

        <div id="loading" class="loading">
            ‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...
        </div>

        <div id="error" class="error" style="display: none;">
            –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        </div>

        <div id="usersContainer" class="users-grid">
            <!-- –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4000/api';
        let allUsers = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        async function loadUsers() {
            try {
                showLoading();
                
                const response = await fetch(`${API_BASE}/users`);
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }

                allUsers = await response.json();
                
                displayStats();
                filterAndDisplayUsers();
                hideLoading();
                
            } catch (error) {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ: ' + error.message);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function displayStats() {
            const statsContainer = document.getElementById('statsContainer');
            
            const totalUsers = allUsers.length;
            const admins = allUsers.filter(user => user.role === 'admin').length;
            const males = allUsers.filter(user => user.gender === 'male').length;
            const females = allUsers.filter(user => user.gender === 'female').length;
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalUsers}</div>
                    <div class="stat-label">–í—Å–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${admins}</div>
                    <div class="stat-label">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${males}</div>
                    <div class="stat-label">–ú—É–∂—á–∏–Ω</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${females}</div>
                    <div class="stat-label">–ñ–µ–Ω—â–∏–Ω</div>
                </div>
            `;
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function filterAndDisplayUsers() {
            const roleFilter = document.getElementById('roleFilter').value;
            const genderFilter = document.getElementById('genderFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
            
            let filteredUsers = allUsers;
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã
            if (roleFilter) {
                filteredUsers = filteredUsers.filter(user => user.role === roleFilter);
            }
            
            if (genderFilter) {
                filteredUsers = filteredUsers.filter(user => user.gender === genderFilter);
            }
            
            if (searchFilter) {
                filteredUsers = filteredUsers.filter(user => 
                    user.firstname.toLowerCase().includes(searchFilter) ||
                    user.lastname.toLowerCase().includes(searchFilter) ||
                    user.email.toLowerCase().includes(searchFilter)
                );
            }
            
            displayUsers(filteredUsers);
        }

        // –°–±—Ä–æ—Å —Ñ–∏–ª—å—Ç—Ä–æ–≤
        function resetFilters() {
            document.getElementById('roleFilter').value = '';
            document.getElementById('genderFilter').value = '';
            document.getElementById('searchFilter').value = '';
            filterAndDisplayUsers();
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function displayUsers(users) {
            const container = document.getElementById('usersContainer');
            
            if (users.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –ø–æ –∑–∞–¥–∞–Ω–Ω—ã–º —Ñ–∏–ª—å—Ç—Ä–∞–º –Ω–µ –Ω–∞–π–¥–µ–Ω—ã
                    </div>
                `;
                return;
            }

            container.innerHTML = users.map(user => {
                const photoUrls = Array.isArray(user.photos) 
                    ? user.photos.map(photo => typeof photo === 'string' ? photo : photo.url)
                    : [];

                return `
                    <div class="user-card">
                        <div class="user-header">
                            <img src="http://localhost:9000${photoUrls[0] || getDefaultAvatar(user.gender)}" 
                                 alt="${user.firstname} ${user.lastname}" 
                                 class="user-avatar"
                                 onerror="this.src='${getDefaultAvatar(user.gender)}'">
                            <div class="user-info">
                                <div class="user-name">
                                    ${escapeHtml(user.firstname)} ${escapeHtml(user.lastname)}
                                </div>
                                <div class="user-role">
                                    ${getRoleDisplay(user.role)}
                                </div>
                            </div>
                        </div>
                        
                        <div class="user-details">
                            <div class="detail-item">
                                <span class="detail-icon">üìß</span>
                                <span class="detail-label">Email:</span>
                                <span class="detail-value">${escapeHtml(user.email)}</span>
                            </div>
                            
                          

                            <div class="detail-item">
                                <span class="detail-icon">üë§</span>
                                <span class="detail-label">–ü–æ–ª:</span>
                                <span class="detail-value">${getGenderDisplay(user.gender)}</span>
                            </div>
                            
                            <div class="detail-item">
                                <span class="detail-icon">üíº</span>
                                <span class="detail-label">–†–æ–ª—å:</span>
                                <span class="detail-value">${getRoleDisplay(user.role)}</span>
                            </div>
                        </div>
                        
                        <div class="user-id">
                            ID: ${user.id}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getRoleDisplay(role) {
            const roles = {
                'admin': 'üëë –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä',
                'shelter_admin': 'üíº –ú–µ–Ω–µ–¥–∂–µ—Ä',
                'user': 'üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                'volunteer': 'ü§ù –í–æ–ª–æ–Ω—Ç–µ—Ä'
            };
            return roles[role] || role;
        }

        function getGenderDisplay(gender) {
            const genders = {
                'male': 'üë® –ú—É–∂—Å–∫–æ–π',
                'female': 'üë© –ñ–µ–Ω—Å–∫–∏–π'
            };
            return genders[gender] || gender;
        }

        function getDefaultAvatar(gender) {
            const avatars = {
                'male': 'https://via.placeholder.com/80x80/667eea/ffffff?text=üë®',
                'female': 'https://via.placeholder.com/80x80/764ba2/ffffff?text=üë©'
            };
            return avatars[gender] || 'https://via.placeholder.com/80x80/666666/ffffff?text=üë§';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('usersContainer').innerHTML = '';
            document.getElementById('statsContainer').innerHTML = '';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }
    </script>
</body>
</html>
